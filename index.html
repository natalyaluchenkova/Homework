<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diary</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class='wrapper'>
		<ol class='head'>
			<li><img src="img/men.png" alt="alt"></li>
			<li><a href="#">Home</a></li>
			<li><a href="#">Homework</a></li>
			<li><a href="#">Settings</a></li>
			<li><img src="img/av_64.png" alt="alt"></li>
		</ol>
		<div class='main'>
			<h1>Settings</h1>
			<ol class="blue">
				<li><a href="#">avatar</a></li>
				<li><a href="#">student's info</a></li>
				<li><a href="#">change password</a></li>
			</ol>
			<div class='forms'>
				<div class='photo'>
					<form action="#" method='post' name='one' autocomplete="on">
						<img src="img/av_256.png" alt="alt" class="avatar">
						<input type="file" accept='.jpg, .png, .bmp' id='ava'>
						<label for="ava">
							<div class='ChoosePh'><p>Choose photo</p></div>
						</label>
					</form>
				</div>
				<div class='info'>
					<form action="#" method='post' name='two' autocomplete="on">
						<ol class='PersonalInfo'>
							<li><input type="text" maxlength="50" placeholder="First name" required></li>
							<li><input type="text" maxlength="50" placeholder="Last name" required></li>
							<li><input type="email" maxlength="50" placeholder="Email" required></li>
							<li><input type="text" maxlength="30" placeholder="Phone number" required></li>
							<li><input type="text" maxlength="50" placeholder="Address" required></li>
							<li><input type="text" maxlength="50" placeholder="FB link" required></li>
							<li><button type='submit'>Save changes</button></li>
						</ol>
					</form>
				</div>
				<div class='password'>
					<form action="#" method='post' name='three' autocomplete="on">

					</form>
				</div>
			</div>
			
		</div>

	</div>
	
</body>
</html>
